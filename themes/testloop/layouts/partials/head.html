<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ .Title }}</title>

    <meta name="author" content="Danny Hall" />
    <meta name="description" content="Automation and Performance Test Development & Consulting">

    <link href='//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,500,700,800' rel='stylesheet' type='text/css'>

    <!-- Bootstrap and Font Awesome css -->
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/font-awesome.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/bootstrap.min.css">

    <!-- Main stylesheet -->
    <link href="{{ .Site.BaseURL }}css/style.testloop.css" rel="stylesheet" id="theme-stylesheet">

    <link rel="shortcut icon" href="{{ .Site.BaseURL }}img/favicon.ico" type="image/x-icon" />

    <!-- owl carousel css -->
    <link href="{{ .Site.BaseURL }}css/owl.carousel.css" rel="stylesheet">
    <link href="{{ .Site.BaseURL }}css/owl.theme.css" rel="stylesheet">

    <meta property="og:title" content="{{ .Title }}" />
    <meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ end }}{{ end }}" />
    <meta property="og:type" content="{{ if .Params.type }}{{ .Params.type }}{{ else }}website{{ end }}" />
    <meta property="og:url" content="{{ .Permalink }}" />
    <meta property="og:image" content="{{ if .Params.banner }}{{ .Site.BaseURL }}{{ .Params.banner }}{{ else }}{{ .Site.BaseURL }}img/logo.png{{ end }}" />

    <link rel="alternate" href="{{ .Site.BaseURL }}index.xml" type="application/rss+xml" title="{{ .Site.Title }}">

</head>
